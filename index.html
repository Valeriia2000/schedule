<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <meta charset="UTF-8">
    <title>Dance Table</title>
</head>
<body class="back-ground">
    <div class="main-table">
        <div class="name-container">
            <div class="Number">№</div>
            <div class="header">NAME</div>

        </div>
        <div class="name-container">

            <div class="name">Лукашенко Ольга</div>
            <div class="name"><span class="fat">6</span> classes</div>
        </div>
        <div class="name-container">
            <div class="Number">2</div>
            <div class="name">Фомина Анастасия</div>
            <div class="name"><span class="fat">7</span> classes</div>
        </div>
        <div class="name-container">
            <div class="Number">3</div>
            <div class="name">Иванова Мария</div>
            <div class="name"><span class="fat">6</span> classes</div>
        </div>
        <div class="name-container">
            <div class="Number">4</div>
            <div class="name">Иванова Олена</div>
            <div class="name"><span class="fat">6</span> classes</div>
        </div>
        <div class="name-container">
            <div class="Number">5</div>
            <div class="name">Пелевина Анастасия</div>
            <div class="name"><span class="fat">6</span> classes</div>
        </div>
        <div class="name-container">
            <div class="Number">6</div>
            <div class="name">Фурса Татьяна</div>
            <div class="name"><span class="fat">6</span> classes</div>
        </div>


    </div>
</body>
<script src="js.js"></script>

</html>
